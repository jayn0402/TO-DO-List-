<!DOCTYPE html>
<html>

<head>
  <title>To- Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="dropdown">
    <button class="dropbtn">Themes</button>
    <div class="dropdown-content">
      <div id="default">Default</div>
      <div id="theme1">Nature</div>
      <div id="theme2">Love</div>
      <div id="theme3">Gym</div>
    </div>

  </nav>
  <div class="container">
    <span><input id="details" type="text" placeholder="Enter your work details"></span>
    <span><button id="add">Add</button></span>
    <span><button id="myList" onclick="sendData()">My List</button></span>
  </div>
  <div id="listarea"></div>
  <script src="script.js"></script>
</body>

</html>
