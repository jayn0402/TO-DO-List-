<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-List</title>
</head>

<body>
    <div class="container">
        <p>My List</p>
    </div>
    <div id="listarea">
    </div>
    <script src="script.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const content = params.get('data');
        if (content) {
            document.getElementById('listarea').innerHTML = decodeURIComponent(content);
        }

    </script>

</body>

</html>
